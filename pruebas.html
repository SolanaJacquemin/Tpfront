    <!--
        Si la intención es indicar el contenido de un elemento <section> , 
        es mejor usar el elemento <article> en su lugar, a modo de artículos independientes como en las revistas. 
        <section> está diseñado para contenidos dependientes, pero diferenciados.
        No se debe usar el elemento <section> como un mero contenedor genérico; 
        para esto ya existe <div>, especialmente si el objetivo solamente es aplicar un estilo (CSS) a la sección. 
        Como regla general, el título de una sección debería aparecer en el esquema del documento.

        La diferencia es sutil pero muy importante: cuando creamos bloques cuyo contenido forma un todo usaremos <section/>, 
        cuando estos bloques responden más a diseño o a necesidades de estructura usaremos <div/>.
    -->
